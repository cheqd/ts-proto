name: Update ts-proto library
on:
  workflow_dispatch:
defaults:
  run:
    shell: bash

permissions:
  contents: write
  pull-requests: write 
    
jobs:
  update-ts-proto:
    name: Update ts-proto library with the latest protobuf definitions
    runs-on: ubuntu-latest
    env:
      BRANCH: sync-with-latest-protobufs
    steps:
      - name: "Obtain Github App token"
        id: app-token
        uses: getsentry/action-github-app-token@v2.0.0
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      # Setup buf CLI
      - uses: bufbuild/buf-setup-action@v1.9.0

      - name: Generate TS code for protobufs
        run: buf generate buf.build/cheqd/proto
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Push to origin
        run: |
          git checkout -b ${{ env.BRANCH }}
          git add .
          git commit -am "feat: Generate protobuf stups to support the latest proto definitions"
          git push --force origin ${{ env.BRANCH }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Create Pull Request
        run: gh pr create -B main -H ${{ ENV.BRANCH }} --title 'feature':' Update protobufs' --body 'Created by Github action'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
